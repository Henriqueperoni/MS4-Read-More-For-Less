{% extends "base.html" %}
{% load static %}

{% block content%}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center page-title">Edit Review</h1>
            </div>
            <div class="col-12">
                <p class="text-center">
                    Add the details for your Book Review in the form below and click Create Review.
                </p>
            </div>
        </div>
    
        <div class="row mt-3 px-3">
            <div class="col-12 col-lg-6 offset-lg-3 general-container">
                <form class="mt-3" action="{% url 'edit_review' review.id %}" method="POST" id="form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!-- Edit Review Form -->
                    <div class="text-right mb-2">
                        <a class="float-left btn-danger btn-delete smaller-btn-red" href="#" data-toggle="modal" data-target="#modal-delete">
                            Delete<i class="fas fa-trash m-1"></i>
                        </a>
                        <a class="btn-white" href="{% url 'view_review' review.id %}">Cancel</a>
                        <button id="submit-button" class="btn-blue smaller-btn-blue" type="submit">Edit Review</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal Delete -->
        {% include 'includes/modals/modal_delete_review.html' %}
    </div>
 
{% endblock %}
