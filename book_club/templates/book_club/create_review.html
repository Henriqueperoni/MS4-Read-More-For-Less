{% extends "base.html" %}
{% load static %}

{% block content%}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center page-title">Create Review</h1>
            </div>
            <div class="col-12">
                <p class="text-center">
                    Add the details for your Book Review in the form below and click Create Review.
                </p>
            </div>
        </div>
    
        <div class="row mt-3 general-container">
            <div class="col-12 col-lg-6 offset-lg-3">
                <form class="mt-3" action="{% url 'create_review' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="float-right mb-2">
                        <a class="btn-white" href="{% url 'book_club' %}">Cancel</a>
                        <button class="btn-blue smaller-btn-blue">Create Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 
{% endblock %}
