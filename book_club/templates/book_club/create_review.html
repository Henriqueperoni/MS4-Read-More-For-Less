{% extends "base.html" %}
{% load static %}

{% block content%}

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center page-title">Create Review</h1>
            </div>
            <div class="col-12">
                <p class="text-center">
                    Add the details for your Book Review in the form below and click Create Review.
                </p>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="col-12 col-lg-6 offset-lg-3 general-container">
                <form class="mt-3" action="" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn-blue float-right mb-2">Create Review</button>
                </form>
            </div>
        </div>
    </div>
 
{% endblock %}
