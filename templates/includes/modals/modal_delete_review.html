<div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content blue-border">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete {{ review.book_name }} Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the {{ review.book_name }} review?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-white" data-dismiss="modal">Cancel</button>
                <a class="btn-danger btn-delete" href="{% url 'delete_review' review.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
