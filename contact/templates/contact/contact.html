{% extends "base.html" %}
{% load static %}

{% block content%}

    <div class="container">
        <div class="row">
            <div class="col-12 mb-2">
                <h1 class="text-center page-title">Contact Us</h1>
            </div>
            <div class="col-12">
                <p class="text-center">
                    For all enquiries please contact us using the form below.
                </p>
            </div>
        </div>
        
        <!-- Contact Form -->
        <div class="row mt-3 px-3">
            <div class="col-12 col-lg-6 offset-lg-3 general-container" id="form">
                <form class="mt-3" action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mb-2 d-flex justify-content-center">
                        <button id="submit-button" class="btn-blue smaller-btn-blue px-3">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 
{% endblock %}
