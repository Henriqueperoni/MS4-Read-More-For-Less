{% extends "base.html" %}
{% load static %}

{% block content%}

    <div class="container container-profile mt-5">
        <div class="row mb-5">
            <div class="col-12">
                <h1 class="text-center page-title">My Profile</h1>
            </div>
        </div>
         <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Order History</p>
                
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn-blue float-right mb-2">Update Information</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
